{% block title %}
	Login
{% endblock %}

<!-- 2. extend content here from base -->
{% block content %}
    <h1>Hi There! Welcome to Survey Monkey, the leading online survey site.</h1>
    <div class="main-container">
    	<h3>Let's get you logged in</h3>
    	<form action="/login" id="logout" method='post'> <!-- 3. needs to modify the form attributes here -->
    		<!-- 4. add some input/labels here -->
            <label class="loginquestion username">What is your username?
                <input class="sm-input" type="text" name="username"></label>
            <label class="loginquestion email">What is your email?
                <input class="sm-input" type="text" name="email"></label>
    		<input class="action-button" id="login" type="submit" value="Submit">
    	</form>
    </div>
{% endblock %}
